<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>New York, NY, USA</h1>
      <ul>
        <li>
          <span class="day">Monday,</span>
          <span class="hour">14:50,</span>
          <span class="weather-description">Clear</span>
        </li>
        <li><img class="today-icon" src="images\shower_rain.svg" alt="Rain"></li>
      </ul>
      <h1>15 °C | °F</h1>
      <ul>
        <li>
          <span class="min-temp">Min:18 / </span>
          <span class="max-temp">Max:27</span>
        </li>
        <li class="precipitation">Precipitation:40%</li>
        <li class="humidity">Humidity:20%</li>
        <li class="wind">Wind:5km/hr</li>
      </ul>
      <div class="row text-center">
        <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>        
      </div>
      <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>        
      </div>
      <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>        
      </div>
      <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>        
      </div>
      <small>
          <a href="https://github.com/VirginiaRool/js-weather-app" target="_blank">Open source code </a>by Virginia Romero
        
      </small>
      
    </div>
  </body>
</html>
