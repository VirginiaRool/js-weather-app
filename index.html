<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src\style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container container-weather text-center">
      <div class="cityAndCountry">
        <span id="city"></span>,
        <span id="country"></span>
      </div>

      <ul class="today-data">
        <li>
          <span class="day">Monday,</span>
          <span class="hour">14:50,</span>
          <span class="weather-description" id="description"></span>
        </li>
        <li>
          <img class="today-icon" src="images\shower_rain.svg" alt="icon" />
        </li>
      </ul>
      <div class="today-temperature">
        <span class="tempNumber" id="temperature"></span>
        <span class="tempUnit" id="celsius">°C |</span>
        <span class="tempUnit" id="fahrenheit">°F</span>
      </div>
      <ul class="today-description">
        <li>
          Min:
          <span id="min-temp"></span>°
        </li>
        <li>Max: <span id="max-temp">°</span>°</li>
        <li>Humidity:<span id="humidity"></span>%</li>
        <li>Wind:<span id="wind"></span></li>
      </ul>
      <div class="row week-forecast text-center">
        <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>
        </div>
        <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>
        </div>
        <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>
        </div>
        <div class="col-3">
          <li>image</li>
          <li>
            <span class="forecast-min">18/</span>
            <span class="forecast-min">27</span>
          </li>
          <li>TUE</li>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/VirginiaRool/js-weather-app" target="_blank"
          >Open source code </a
        >by Virginia Romero
      </div>
    </div>
    <script src="src\script.js"></script>
  </body>
</html>
